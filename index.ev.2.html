<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplu HTML</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }
        .container {
            width: 80%;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #333;
            text-align: center;
        }
        p {
            color: #666;
            line-height: 1.6;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Exemplu HTML</h1>
        <p>Acesta este un exemplu simplu de cod HTML.</p>
        <p>HTML este limbajul standard folosit pentru construirea paginilor web.</p>
        <p>Este format dintr-o serie de elemente, fiecare cu rolul său în structura și prezentarea paginii web.</p>
    </div>
</body>
</html>
